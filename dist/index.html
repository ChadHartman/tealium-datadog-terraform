<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        html {
            font-family: sans-serif;
        }

        .tab-container {
            border: 1px solid black;
        }

        .tab-container textarea {
            width: 95%;
            min-height: 512px;
        }

        .tabs input {
            display: none;
        }

        .tabs label {
            border: 1px solid black;
            background-color: #ccc;
            color: #aaa;
        }

        .tabs label.selected {
            border: 1px solid black;
            background-color: white;
            color: black;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="tabs">
            <label for="tab_input_json" v-bind:class="{selected:tab_selected=='input_json'}">Input (JSON)</label>
            <input id="tab_input_json" type="radio" name="tab" value="input_json" v-model="tab_selected" />
            <label for="tab_output_terraform" v-bind:class="{selected:tab_selected=='output_terraform'}">Output
                (Terraform)</label>
            <input id="tab_output_terraform" type="radio" name="tab" value="output_terraform" v-model="tab_selected" />
        </div>
        <div class="tab-container">
            <div v-if="tab_selected=='input_json'">
                <h2>Paste Dashboard JSON Here</h2>
                <textarea v-model="input_json"></textarea>
            </div>
            <div v-if="tab_selected=='output_terraform'">
                <h2>Terraform Code</h2>
                <textarea v-model="output_terraform" readonly></textarea>
            </div>
        </div>
    </div>
    <div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
        <script src="assets/js/app.js" type="module"></script>
    </div>
</body>

</html>
